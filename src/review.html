<md-tab-group>
  <md-tab>
    <template md-tab-label>
      <b>Open</b>
    </template>
    <review-list [url]="url" [userInfo]="userInfo" [reviews]="groupedReviews['Open']" (statusChange)="onStatusChange($event)"></review-list>
  </md-tab>
  <md-tab>
    <template md-tab-label>
      <b>Submitted</b>
    </template>
    <review-list [url]="url" [userInfo]="userInfo" [reviews]="groupedReviews['Submitted']" (statusChange)="onStatusChange($event)"></review-list>
  </md-tab>
  <md-tab>
    <template md-tab-label>
      <b>Declined</b>
    </template>
    <review-list [url]="url" [userInfo]="userInfo" [reviews]="groupedReviews['Declined']" (statusChange)="onStatusChange($event)"></review-list>
  </md-tab>
</md-tab-group>
